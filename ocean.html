<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Scroll</title>
    <style>
            .fish {
              
              position: relative;
                animation: swim 60s linear infinite;
              }
        
            @keyframes swim {
              0% {
                transform: translateX(100%) scaleX(1);
              }
              50% {
                transform: translateX(-100%) scaleX(1); /* Moves left */
              }
              51% {
                transform: scaleX(-1); /* Flips the fish to face the other direction */
              }
              100% {
                transform: translateX(100%) scaleX(-1); /* Moves right */
              }
            }
        /* Body settings */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 200vh; 
            background: linear-gradient(to bottom, #00aaff, #001f3f); 
            transition: background-color 0.5s ease;
        }

        /* Heading */
        h1 {
            text-align: center;
            color: white;
            padding-top: 50px;
        }

        /* Content */
        .content {
            margin: 50px;
            text-align: center;
            font-size: 18px;
            color: white;
        }
    </style>
   

    <!-- Import Bootstrap JS -->

</head>
<body class="container-fluid bg-light min-vh-100 min-vw-100">
    <div class="wave">
      <p class="text-center h1 text-light"> 
        <div class="fish">
          
            <div><marquee behavior="alternate"><img src="Creatures\shark.gif"></marquee></div>
            
          </div>
          
      </p>
    </div>


    
  







    <script>
        // JavaScript to dynamically change the background color as you scroll down
        window.addEventListener("scroll", function() {
            const scrollPosition = window.scrollY;
            const pageHeight = document.body.scrollHeight - window.innerHeight;
            const scrollPercentage = scrollPosition / pageHeight;

           
            const darkLevel = Math.min(1, scrollPercentage * 1.5); 
            const red = Math.floor(0 + darkLevel * 0);   
            const green = Math.floor(170 - darkLevel * 100);  
            const blue = Math.floor(255 - darkLevel * 155);   

            
            document.body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
        });
    </script>

</body>
</html>
