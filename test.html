<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: #00bfff;
        }
        .wave {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 100px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 100%;
            animation: wave-animation 5s infinite linear;
        }
        .wave:nth-child(2) {
            animation: wave-animation 7s infinite linear;
            opacity: 0.7;
        }
        .wave:nth-child(3) {
            animation: wave-animation 10s infinite linear;
            opacity: 0.5;
        }
        @keyframes wave-animation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</body>
</html>
