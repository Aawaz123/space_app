<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncy Ball</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #ball {
            width: 50px;
            height: 150px;
            background-color: rgba(86, 125, 26, 0.9);
            border-radius: 10%;
            position: absolute;
            box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.5);
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .bubble {
            width: 20px;
            height: 20px;
            background-color: rgba(161, 167, 162, 0.9);
            border-radius: 50%;
            position: absolute;

            animation: rise 3s forwards;
        }
        @keyframes rise {
            to {
                transform: translateY(-200px);
                opacity: 50%;
            }
        }
    </style>
</head>
<body>
    <div id="ball"></div>
    <script>
        document.getElementById('ball').addEventListener('click', function(event) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.left = `${event.clientX - 10}px`;
            bubble.style.top = `${event.clientY - 10}px`;
            document.body.appendChild(bubble);
            setTimeout(() => {
                bubble.remove();
            }, 2000);
        });
    </script>
</body>
</html>
