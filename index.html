<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name</title>

    <!-- Import Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <!-- Import jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Import Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body class="">
    <div id="disp" class="container-fluid" style="height: 700vh">
      <div class="ocean">
        <div class="wave"></div>
        <div class="wave wave2"></div>
      </div>
      <div class="sun"></div>
      <div class="logo">
        <span class="display-4 text-light p-2">Tantransha </span>
      </div>
      <div class="moon"></div>
      <div class="cloud top-right"></div>
      <div class="cloud top-left"></div>
      <div class="fish" style="top: 50%; left: 50%; position: fixed"></div>
      <div
        id="depth"
        style="
          position: fixed;
          color: aliceblue;
          bottom: 10px;
          left: 50%;
          background: none;
          padding: 5px;
          z-index: 200;
        "
      >
        Depth: 0 meters
      </div>
    </div>
    <div
      class="container-fluid"
      style="
        height: 3000vh;
        top: -150vh;
        background-color: #212529;
        background: linear-gradient(180deg, #343a40, #000);
      "
    ></div>

    <script>
      make_dark = () => {
        $(".sun").fadeOut(1500);
        $(".top-left").fadeOut(500);
        $("body").fadeOut(750, function () {
          $(this).attr("class", "bg-dark").fadeIn(1500);
          $(".moon").fadeIn(1500);
          $(".top-right").fadeIn(1500);
          $(".logo").fadeIn(1500);
          $(".wave").css("z-index", "100");
        });
        $("body").css("overflow", "scroll");
        $("body").css("overflow-x", "hidden");
      };

      function createStar() {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.top = `${Math.random() * 45}vh`;
        star.style.right = `${Math.random() * 100}vw`;
        document.body.appendChild(star);
      }

      $(document).ready(function () {
        $("body").css("overflow", "hidden");
        $("body").attr("class", "bg-light");
        $(".moon").hide();
        $(".logo").hide();
        $(".top-right").hide();

        setTimeout(() => {
          make_dark();
          setTimeout(() => {
            for (let i = 0; i < 50; i++) {
              createStar();
            }
          }, 1000);
        }, 2000);

        $(window).on("scroll", function () {
          let depth = Math.round($(window).scrollTop() / 2);
          if (depth > 100 && depth < 200) {
            $(".fish").append('<img src="./Creatures/shark.gif">');
          } else if (depth > 200 && depth < 400) {
            $(".fish").append('<img src="./Creatures/jelly.gif">');
          } else if (depth > 400 && depth < 600) {
            $(".fish").append('<img src="./Creatures/shark.gif">');
          } else if (depth > 600 && depth < 800) {
            $(".fish").append('<img src="./Creatures/jelly.gif">');
          } else {
            $(".fish").empty();
          }
          $("#depth").text("Depth: " + depth + " meters");
        });
      });
    </script>
  </body>
</html>
