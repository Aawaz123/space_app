<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name</title>

    <!-- Import Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <!-- Import jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Import Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body class="">
    <div class="container-fluid min-vh-100 min-vw-100">
      <div class="wave"></div>
      <div class="sun"></div>
      <div class="moon"></div>
      <div class="cloud top-right"></div>
      <div class="cloud top-left"></div>
    </div>

    <script>
      make_dark = () => {
        $(".sun").fadeOut(1500);
        $(".top-left").fadeOut(500);
        $("body").fadeOut(250, function () {
          $("body").attr("class", "bg-dark").fadeIn(1500);
          $(".moon").fadeIn(1500);
          $(".top-right").fadeIn(1500);
          $(".wave").css("z-index", "100");
        });
      };

      $(document).ready(function () {
        $("body").attr("class", "bg-light");
        $(".moon").hide();
        $(".top-right").hide();

        setTimeout(() => {
          make_dark();
          for (let i = 0; i < 100; i++) {
            createStar();
          }
        }, 2000);

        function createStar() {
          const star = document.createElement("div");
          star.classList.add("star");
          star.style.top = `${Math.random() * 45}vh`;
          star.style.left = `${Math.random() * 100}vw`;
          document.body.appendChild(star);
        }
      });
    </script>
  </body>
</html>
